[package]
name = "global-application"
version = "1.0.0"
edition = "2021"

[lib]
name = "global_application_lib"
crate-type = [ "staticlib", "cdylib", "rlib" ]

[build-dependencies]
tauri-build = { version = "2", features = [ ] }

[dependencies]
tauri = { version = "2", features = [ "tray-icon" ] }

tauri-plugin-store = "2"
tauri-plugin-os = "2"

windows-sys = { version = "0.59.0", features = [ "Win32_UI_Shell", "Win32_Foundation" ] }

serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
